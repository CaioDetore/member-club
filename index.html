<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="./src/assets/Logo.png" />

    <title>Member Club</title>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./src/assets/Logo.png" alt="logo member club" />

        <div class="input-wrapper">
          <input id="card-id" type="text" placeholder="ID do cartão" />
          <button>
            <img src="./src/assets/icons/arrow-left.svg" />
          </button>
        </div>
      </header>

      <div class="content">
        <section id="profile" class="shape">
          <div class="profile-image-wrapper">
            <img src="./src/assets/profile-example.png" alt="foto de perfil" />
          </div>

          <div>
            <h1>Luiz Henrique</h1>
            <h2>Cliente desde 18/09/2023</h2>
          </div>
        </section>

        <section id="loyalty-card" class="shape">
          <div class="header">
            <div>
              <h1>CARTÃO FIDELIDADE</h1>
              <h2>Ao fazer cortes de cabelo, o décimo sai de graça!</h2>
            </div>

            <div class="card-id">ID: 124-537-835-230</div>
          </div>

          <div class="badges-wrapper">
            <div class="badge">
              <img src="./src/assets/PinCheck.png" alt="checado" />
            </div>
            <div class="badge">
              <img src="./src/assets/PinCheck.png" alt="checado" />
            </div>
            <div class="badge">
              <img src="./src/assets/PinCheck.png" alt="checado" />
            </div>
            <div class="badge">
              <img src="./src/assets/PinCheck.png" alt="checado" />
            </div>
            <div class="badge">
              <img src="./src/assets/PinCheck.png" alt="checado" />
            </div>
            <div class="badge">
              <img src="./src/assets/PinCheck.png" alt="checado" />
            </div>
            <div class="badge">
              <img src="./src/assets/PinCheck.png" alt="checado" />
            </div>
            <div class="badge"></div>
            <div class="badge"></div>
            <div class="badge">
              <img
                class="final-gift"
                src="./src/assets/icons/gift.svg"
                alt=""
              />
            </div>
          </div>
        </section>

        <div
          style="
            grid-area: C;
            width: 100px;
            height: 100px;
            background-color: red;
          "
        >
          c
        </div>
      </div>
    </div>
  </body>
</html>
