<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="./src/assets/Logo.png" />

    <title>Member Club</title>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./src/assets/Logo.png" alt="logo member club" />

        <div class="input-wrapper">
          <input id="card-id" type="text" placeholder="ID do cartão" />
          <button>
            <img src="./src/assets/icons/arrow-left.svg" />
          </button>
        </div>
      </header>

      <div class="content">
        <section id="profile" class="shape">
          <div class="profile-image-wrapper">
            <img src="./src/assets/profile-example.png" alt="foto de perfil" />
          </div>

          <div>
            <h1>Luiz Henrique</h1>
            <h2>Cliente desde 18/09/2023</h2>
          </div>
        </section>

        <section id="loyalty-card">
          <div class="card shape">
            <div class="header">
              <div>
                <h1>CARTÃO FIDELIDADE</h1>
                <h2>Ao fazer cortes de cabelo, o décimo sai de graça!</h2>
              </div>

              <div class="card-id">ID: 124-537-835-230</div>
            </div>

            <div class="badges-wrapper">
              <div class="badge">
                <img src="./src/assets/PinCheck.png" alt="checado" />
              </div>
              <div class="badge">
                <img src="./src/assets/PinCheck.png" alt="checado" />
              </div>
              <div class="badge">
                <img src="./src/assets/PinCheck.png" alt="checado" />
              </div>
              <div class="badge">
                <img src="./src/assets/PinCheck.png" alt="checado" />
              </div>
              <div class="badge">
                <img src="./src/assets/PinCheck.png" alt="checado" />
              </div>
              <div class="badge">
                <img src="./src/assets/PinCheck.png" alt="checado" />
              </div>
              <div class="badge">
                <img src="./src/assets/PinCheck.png" alt="checado" />
              </div>
              <div class="badge"></div>
              <div class="badge"></div>
              <div class="badge">
                <img
                  class="final-gift"
                  src="./src/assets/icons/gift.svg"
                  alt=""
                />
              </div>
            </div>
          </div>

          <div class="progress shape">
            <div>
              <h1><span>3</span> cortes restantes</h1>

              <div class="progress-bar">
                <div class="bar-bg">
                  <div class="bar"></div>
                </div>
                
                <span>7 de 10</span>
              </div>
            </div>

            <div class="img-wrapper">
              <img src="src/assets/PinGift.png" alt="meta presente" />
            </div>
          </div>
        </section>

        <section id="history" class="shape">
          <div class="header">
            <h1>HISTÓRICO</h1>
            <h2>7 cortes</h2>
          </div>

          <ul>
            <li>
              <div class="date-info">
                <h1>29/04/2024</h1>
                <h2>18:30</h2>
              </div>

              <div class="check-wrapper">
                <img src="src/assets/icons/check.svg" alt="concluído">
              </div>
            </li>
          </ul>
        </section>
      </div>
    </div>
  </body>
</html>
